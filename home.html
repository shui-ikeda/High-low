<body background="カジノテーブル.jpg">
    <h1>High & Low へようこそ</h1>
    <p>ゲームをプレイするにはボタンをクリックしてください。</p>

    <a href="Toranpu.html" class="button">ゲーム開始!!</a>
        
    <div class="rule-container">
        <div class="rule-title">ルール説明</div>
        <div class="rule-content">
            ・お互いにカード10枚とする 
            <br>
            ・「High」か「Low」のお題に沿ってカードを選ぶ
            <br>
            ・お題が「High」の場合は数字がディーラーより<span id="High">高い</span>ものを選択する
            <br>
            ・お題が「Low」の場合は数字がディーラーより<span id="Low">低い</span>ものを選択する
            <br>
            ・数字が同じになった場合はカードのマークで勝敗を決める
            <br>
            ※「High」の場合は <span id="Mark">♠</span> ＞ <span id="Mark">♥</span> ＞ <span id="Mark">♦</span> ＞ <span id="Mark">♣</span>
            <br>
            ※「Low」の場合は <span id="Mark">♣</span> ＞ <span id="Mark">♦</span> ＞ <span id="Mark">♥</span> ＞ <span id="Mark">♠</span>
            <br>
            <span id="font-bold">プレイヤーが10連勝すればゲームクリア！</span>
            <br>
            <span id="red-text">※詰んだらページを更新しよう</span>
        </div>
        </div>
    </div>
